  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>

    <!-- Bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>

    <header class="mb-4">
      <!-- Navbar bootstrap -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme=dark>
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"> <img class="duck" src="duck.png" alt="Boostrap-dashboard-logo" width="60">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link ps-2 text-light" aria-current="page" href="index.html">Catalogo Libri</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ps-2" aria-current="page" href="#">Anangrafica utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Help
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true"></a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2 bg-light" type="search" placeholder="Search" aria-label="Search"
                data-bs-theme=light>
              <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <!-- Navbar bootstrap -->
    </header>
    <main>
      <div class="container">
            <form class="row g-3">
              <h3>Nuovo Libro</h3>
              <div class="col-6">
                <label for="inputEmail4" class="form-label fw-semibold">Nome Autore</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Inserisci il nome dell'Autore">
              </div>
              <div class="col-6">
                <label for="inputPassword4" class="form-label fw-semibold">Cognome autore</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Inserisci il cognome dell'Autore">
              </div>
              <div class="col-12">
                <label for="inputAddress" class="form-label fw-semibold">Titolo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Inserisci il titolo del libro">
              </div>
              <div class="col-12">
                <label for="inputState" class="form-label">Genere</label>
                <select id="inputState" class="form-select">
                </div>>
                  <option selected>Secgli il genere</option>
                  <option>Uomo</option>
                  <option>Donna</option>
                  <option>Nessuna preferenza</option>
                </select>
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label fw-semibold">Anno di pubblicazione</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Inserisci l'anno">
              </div>
              <div class="col-md-4">
                <label for="inputState" class="form-label fw-semibold">ISBN#</label>
                <select id="inputState" class="form-control">
                  <option selected>Inserisci il codice ISBN#</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col-lg-12">
                <label for="inputZip" class="form-label fw-semibold">Note</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Inserisci eventuali note sul libro">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Disponibile anche in digitale
                  </label>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
              </div>
            </form>
          

        
      </div>
    </main>


    <!-- Bootstrap.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
